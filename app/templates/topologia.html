        </div>

</div>


<script type="text/javascript">
    var color = 'gray';
    var len = undefined;

    var nodes = [{
            id: 1,

            group: 0
        },
        {
            id: 2,
            label: "s2",
            group: 0
        },
        {
            id: 3,

            group: 0
        },
        {
            id: 4,

            group: 0
        },
        {

        }

    var edges = [{
            from: 1,
            to: 2, shadow:{color:'rgb(0,255,0)'}

        {
            from: 2,
            to: 3, shadow:{color:'rgb(0,255,0)'}

        edges: {
            width: 2
        }
    };
    network = new vis.Network(container, data, options);
